<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Friends</title>
  </head>
  <body>
		<h1>{{user}}</h1>
		{% if dp %}
		<h2>#{{dp.id}} - {{dp.created_at}}</h2>
		{% endif %}
		
		<h3>{{ friends|length }} friends</h3>
	
		{% for friend in friends %}
			<div><a href="/friend/{{friend.id}}">{{friend.id}}. {{ friend.name }}</a></div>
		{% endfor %}

  </body>
</html>
