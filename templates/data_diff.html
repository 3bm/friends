<!-- {{ prev.id }} -->

<div class="diff-box">
	{% if lost %}
	<div class="diff-list">Lost: 
	{% for friend in lost %}
	<a href="/friend/{{friend.id}}">{{friend}}</a>
	{% endfor %}
	</div>
	{% endif %}

	{% if gained %}
	<div class="diff-list">Gained: 
	{% for friend in gained %}
	<a href="/friend/{{friend.id}}">{{friend}}</a>
	{% endfor %}
	</div>
	{% endif %}
</div>
